<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<h2>로그인</h2>
	<br />
	<br />
	<a href="javascript:;" class="btn_social" data-social="kakao">카카오톡로그인</a>><br/>
	<a href="javascript:;" class="btn_social" data-social="naver">네이버 로그인</a>
	<br />
	<script> 
	var socials = document.getElementsByClassName("btn_social"); 
	for(var social of socials) {
		social.addEventListener('click', function(){ 
			var socialType = this.getAttribute('data-social'); 
			location.href="/oauth2/authorization/" + socialType;
			});
		} 
	</script>
</body>
</html>
